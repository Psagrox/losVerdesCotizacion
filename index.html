<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/billete.png" />
    <title>Los verdes</title>
</head>
<body class="p-4 w-[1200px]" style="width: 500px;">
    <div class="max-w-full mx-auto rounded shadow pt-6">
        <div class="bg-green-600 w-[1000px] py-5 rounded-t-lg rounded shadow border border-gray-200 mb-8">
            <h1 class="text-center text-3xl font-bold text-white">Los Verdes Cotización</h1>
        </div>
        
        <div class=" pl-8 flex items-center mb-4">
            <label for="casa" class="text-sm  block text-gray-700 font-bold mr-2">Tipo de dólar:</label>
            <select id="casa" class=" text-xl  block px-2 py-2 w-[500px] rounded shadow border border-gray-200 hover:border-gray-500 focus:outline-none focus:border-indigo-500">
                <option value="">-</option>
                <option value="oficial">Oficial</option>
                <option value="blue">Blue</option>
                <option value="bolsa">Bolsa</option>
                <option value="ccl">CCL</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="mayorista">Mayorista</option>
                <option value="cripto">Cripto</option>
            </select>
            <button id="cotizarBtn" class="text-lg bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-6 focus:outline-none focus:shadow-outline">Cotizar</button>
        </div>
        <div class="mt-6 flex justify-evenly border-t   border-solid border-inherit ">
            <div class="flex items-center flex-col border mt-2 border-solid border-slate-300 rounded">
                <span class="font-bold  text-2xl bg-red-600 p-3 pt-1 pb-1 text-white">Compra:</span>
                <span id="compra" class="font-semibold text-xl">-</span>
            </div>
            <div class="flex items-center flex-col border mt-2 border-solid border-slate-300 rounded ">
                <span class="font-bold  text-2xl bg-green-600 p-6 pt-1 pb-1 text-white">Venta:</span>
                <span id="venta" class="font-semibold text-xl ">-</span>
            </div>
    </div>
    <div class="text-xs font-sans font-semibold flex justify-center items-end mt-4">
        <span>Actualizado:</span>
        <span id="fecha" class="ml-2 max-w-200  break-words" style="max-width: 400px;"> - </span>
    </div>
    <!--By Psagrox https://github.com/Psagrox-->
    <script src="/main.js"></script>
</body>
